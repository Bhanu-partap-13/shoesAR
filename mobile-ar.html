<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Shoe AR Experience</title>
    
    <!-- Prevent zoom and ensure mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- MediaPipe for mobile -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    
    <!-- Three.js optimized for mobile -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        #videoInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
        
        #canvasAR {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            touch-action: none;
        }
        
        #threejs-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3;
            pointer-events: none;
        }
        
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .mobile-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 80px;
            text-align: center;
        }
        
        .mobile-btn:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }
        
        .mobile-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        #mobile-status {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        #loading-mobile {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #tracking-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            pointer-events: none;
        }
        
        .tracking-circle {
            width: 100px;
            height: 100px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .permission-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
        }
        
        .permission-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        /* iOS specific styles */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-overflow-scrolling: touch;
            }
            
            #mobile-controls {
                padding-bottom: env(safe-area-inset-bottom, 20px);
            }
        }
        
        /* Android specific styles */
        @media screen and (max-width: 480px) {
            #mobile-status {
                font-size: 12px;
                padding: 10px;
            }
            
            .mobile-btn {
                padding: 10px 15px;
                font-size: 12px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-mobile">
        <div class="loading-spinner"></div>
        <h3>Loading AR Experience</h3>
        <p>Initializing camera and tracking...</p>
    </div>
    
    <video id="videoInput" autoplay playsinline muted></video>
    <canvas id="canvasAR"></canvas>
    <div id="threejs-canvas"></div>
    
    <div id="tracking-indicator" style="display: none;">
        <div class="tracking-circle"></div>
    </div>
    
    <div id="mobile-status">
        <div><strong>üì± Mobile AR Experience</strong></div>
        <div>Point camera at your feet ‚Ä¢ <span id="fps-mobile">-- FPS</span></div>
        <div id="tracking-status-mobile">Initializing tracking...</div>
    </div>
    
    <div id="mobile-controls">
        <button id="switchModelMobile" class="mobile-btn">Switch</button>
        <button id="capturePhoto" class="mobile-btn">üì∏</button>
        <button id="toggleTracking" class="mobile-btn active">Track</button>
        <button id="resetPosition" class="mobile-btn">Reset</button>
    </div>
    
    <script src="products.js"></script>
    <script>
        // Simple mobile detection and fallback
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (!isMobile) {
            // Desktop fallback
            document.body.innerHTML = `
                <div style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: #000;
                    color: white;
                    text-align: center;
                    font-family: Arial, sans-serif;
                    padding: 20px;
                ">
                    <div>
                        <h2>üì± Mobile AR Experience</h2>
                        <p>This page is optimized for mobile devices.</p>
                        <p>Please scan the QR code with your phone to access the AR experience.</p>
                        <button onclick="window.location.href='index.html'" style="
                            background: #4CAF50;
                            color: white;
                            border: none;
                            padding: 15px 30px;
                            border-radius: 25px;
                            font-size: 16px;
                            margin-top: 20px;
                            cursor: pointer;
                        ">‚Üê Back to Main Page</button>
                    </div>
                </div>
            `;
        } else {
            // Mobile device - try native AR first
            const urlParams = new URLSearchParams(window.location.search);
            const modelId = urlParams.get('id') || '1';
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/');

            if (isIOS) {
                // iOS - try AR Quick Look
                const usdzUrl = `${baseUrl}models/${modelId}.usdz`;
                document.getElementById('loading-mobile').innerHTML = `
                    <div class="loading-spinner"></div>
                    <h3>üì± iOS AR Quick Look</h3>
                    <p>Choose your AR experience:</p>
                    <a href="${usdzUrl}" rel="ar" style="
                        display: inline-block;
                        background: #007AFF;
                        color: white;
                        text-decoration: none;
                        padding: 15px 30px;
                        border-radius: 25px;
                        font-size: 16px;
                        margin-top: 20px;
                        margin-right: 10px;
                    ">üöÄ AR Quick Look</a>
                    <button onclick="loadMobileAR()" style="
                        background: #4CAF50;
                        color: white;
                        border: none;
                        padding: 15px 30px;
                        border-radius: 25px;
                        font-size: 16px;
                        margin-top: 20px;
                        cursor: pointer;
                    ">üì± Web AR</button>
                    <div style="margin-top: 15px; font-size: 12px; color: #666;">
                        <p>‚Ä¢ AR Quick Look: Native iOS AR experience</p>
                        <p>‚Ä¢ Web AR: Browser-based AR with tracking</p>
                    </div>
                `;
            } else if (isAndroid) {
                // Android - try Scene Viewer
                const glbUrl = `${baseUrl}models/${modelId}.glb`;
                const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(glbUrl)};end;`;

                document.getElementById('loading-mobile').innerHTML = `
                    <div class="loading-spinner"></div>
                    <h3>Android AR Experience</h3>
                    <p>Choose your AR experience...</p>
                    <button onclick="window.location.href='${sceneViewerUrl}'" style="
                        background: #4285F4;
                        color: white;
                        border: none;
                        padding: 15px 30px;
                        border-radius: 25px;
                        font-size: 16px;
                        margin-top: 20px;
                        cursor: pointer;
                    ">Launch Scene Viewer</button>
                    <button onclick="loadMobileAR()" style="
                        background: #4CAF50;
                        color: white;
                        border: none;
                        padding: 15px 30px;
                        border-radius: 25px;
                        font-size: 16px;
                        margin-top: 10px;
                        cursor: pointer;
                    ">Try Web AR</button>
                `;
            } else {
                // Other mobile browsers - load web AR
                loadMobileAR();
            }
        }

        function loadMobileAR() {
            // Load the advanced mobile AR scripts
            const scripts = [
                'platform-detector.js',
                'performance-optimizer.js',
                'model-manager.js',
                'ar-features.js',
                'mobile-ar.js'
            ];

            let loadedScripts = 0;

            scripts.forEach(scriptSrc => {
                const script = document.createElement('script');
                script.src = scriptSrc;
                script.onload = () => {
                    loadedScripts++;
                    if (loadedScripts === scripts.length) {
                        // All scripts loaded, initialize AR
                        if (typeof MobileShoeAR !== 'undefined') {
                            new MobileShoeAR();
                        } else {
                            showSimpleError('Failed to load AR components');
                        }
                    }
                };
                script.onerror = () => {
                    console.warn(`Failed to load ${scriptSrc}`);
                    loadedScripts++;
                    if (loadedScripts === scripts.length) {
                        showSimpleError('Some AR components failed to load');
                    }
                };
                document.head.appendChild(script);
            });
        }

        function showSimpleError(message) {
            document.getElementById('loading-mobile').innerHTML = `
                <div style="color: #f44336;">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="
                        background: #4CAF50;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 20px;
                        margin-top: 15px;
                        cursor: pointer;
                    ">Try Again</button>
                    <button onclick="window.location.href='index.html'" style="
                        background: #666;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 20px;
                        margin-top: 15px;
                        margin-left: 10px;
                        cursor: pointer;
                    ">‚Üê Home</button>
                </div>
            `;
        }
    </script>
</body>
</html>
